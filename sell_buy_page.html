<div class="buy_car">
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
             <h6>Basic Car Information</h6>

             <form>
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="font-weight-bold form-control" placeholder="Enter the car name">
                </div>

                <div class="form-group">
                    <label for="">Condition</label>
                    <input type="text" class="font-weight-bold form-control" placeholder="Used or New">
                </div>

                <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" class="font-weight-bold form-control" placeholder="Price of the car">
                </div>
                <div class="icon">
                    <i class="fas fa-car"></i><span>Vehicle Details</span>
                </div>

                <div class="form-group">
                    <label for="">Company</label>
                    <input type="text" class="font-weight-bold form-control" placeholder="Company Name">
                </div>

                <div class="form-group">
                    <label for="">Color</label>
                    <input type="text" class="font-weight-bold form-control"placeholder="Color of the Car">
                </div>
                <div class="form-group">
                    <label for="">Fuel Type</label>
                    <input type="text" class="font-weight-bold form-control"placeholder="Disel or Petrol">
                </div>
                <div class="form-group">
                    <label for="">Car Number</label>
                    <input type="number" class="font-weight-bold form-control"placeholder="Enter the car number">
                </div>

                <button class="btn">Submit</button>

             </form>
            </div>
